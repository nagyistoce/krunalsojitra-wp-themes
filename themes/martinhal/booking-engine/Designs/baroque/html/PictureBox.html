<!---THIS is a sample of handling different responses from bxGallery in one single @media---------------------------------------->
<!---bxGallery send different image sizes for window-size<=530,  530<window-size<640, 640<window-size----------------------------->
<!---@media -mobile handles up to 760px------------------------------------------------------------------------------------------->
<script language="javascript" type="text/jscript">

var $this = $(this);
if (($this.width() >529) && ($this.width() <640) ) {
	var style = $('<style>#thumbPanel { height: 280px!important;}</style>');
	$('html > head').append(style);
}

if (($this.width() >639) && ($this.width() <761) ) {
	var style = $('<style>#thumbPanel { height: 320px!important; }</style>');
	$('html > head').append(style);
}
</script>
