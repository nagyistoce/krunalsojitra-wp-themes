<div class="msgBox">
<!----BLOCK: room config------------------------------>
    <div class="showRoomCategorySelected">
        <h3 data-function="hotelnamepanel"><!--Hotel Name--></h3>
        <p><span data-localization="_selectedTimeSpan"><!--Your selection:--></span> <span data-function="selectedTimeSpan"></span></p>
     
    </div>
	<div class="roomConfigMainPanel" data-function="roomConfig" id="configpanel">
        <div id="NbrAdultDiv" class="floatLeftBox">
        <fieldset>
			  <label for="NbrAdult" data-localization="_FormNbrAdults"><!--Adults:--></label>
			  <input id="NbrAdult"  class="selectClass" tabindex="1" />
        </fieldset>
		</div>
        <div id="NbrRoomsDiv" class="floatLeftBox">
        <fieldset>
		<label for="SelectNbrRooms" data-localization="_FormNbrRooms"><!--Rooms:--></label>
          <input id="SelectNbrRooms"  class="selectClass" tabindex="2"/>
		</fieldset>
       </div>
      <div id="moreOptionsID" data-function="moreOptions"  >
			<p><a href="#" id="showmorebt" class="linkTxt" data-localization="_AdvancedOptions" data-function="ProductConfigMoreOptionLink"><!--Advanced options--></a></p>
			<p data-localization="_infoProductConfig"><!--Optional message regarding more options here--></p>

				<!----BLOCK: advanced room config------------------------------>
				<div id="advancedRoomConfig" data-functionAdd="ProductConfigMoreOption">
                        
                        <div  id="extraRoom1" class="floatLeftBox" data-function="childselector">
                        <fieldset>
                          <div class="roomConfigLabel"><label for="NbrChild1"  data-function="labelchildages1"><!--Children ##:--></label></div>
                          <input id="NbrChild1" class="selectClass" /></fieldset>
                        </div>
                        <div  id="extraRoom2" class="floatLeftBox" data-function="childselector">
                        <fieldset>
                          <div class="roomConfigLabel"><label for="NbrChild2"  data-function="labelchildages2"><!--Children ##:--></label></div>
                          <input id="NbrChild2" class="selectClass" /></fieldset>
                        </div>
                        <div  id="extraRoom3" class="floatLeftBox" data-function="childselector"> 
                        <fieldset>
                          <div class="roomConfigLabel"><label for="NbrChild3" data-function="labelchildages3"><!--Children ##:--></label></div>
                          <input id="NbrChild3" class="selectClass" /></fieldset>
                        </div>
                        <div  id="extraRoom4" class="floatLeftBox" data-function="childselector">
                        <fieldset>
                          <div class="roomConfigLabel"><label for="NbrChild4"  data-function="labelchildages4"><!--Children ##:--></label></div>
                          <input id="NbrChild4" class="selectClass" /></fieldset>
                        </div>
                        <div  id="extraRoom5" class="floatLeftBox" data-function="addCot">
                        <fieldset>
                          <div class="roomConfigLabel"><label for="NbrCot" data-localization="_FormNbrCots"><!--Cots:--></label></div>
                          <input id="NbrCot" class="selectClass" /></fieldset>
                        </div>
                        <div  id="extraRoom6" class="floatLeftBox" data-function="addBed">
                        <fieldset>
                          <div class="roomConfigLabel"><label for="NbrAddbed" data-localization="_FormNbrAddBed"><!--Add. bed:--></label></div>
                          <input id="NbrAddbed" class="selectClass" /></fieldset>
                        </div>
				</div>            
		</div>

   		<div class="clear"></div>
		<!---Room Categories Block---------------------------------->
        <div id="roomCategories" >
                <h3 data-localization="_lgRoomCategories"><!--Room Categories--></h3>
                <div class="showRoomCategoryArea" id="RoomTypeBox"> </div>
		</div>
		<div class="clear"></div>                    
		<!---Block: Price/Book selection---------------------------------->
		<div id="addToBasketPanel">
        	<div class="priceDiv"><span class="priceClassTxt" data-localization="_RoomPrice"><!--Price:--></span>  <span id="pricelabel" class="priceClass" ><!--400 EUR--></span></div>
	            <input  class="wbeButton" onmouseover="this.className='wbeButton_hover';"  onmouseout="this.className='wbeButton';"  data-localization="_AddRoomBt" value="In den Warenkorb" id="Button2AddToBasket"  type="button" />
            </div>
	</div>
    <div class="clear"></div>       
    
     <div id="alternativeRates" class="roomConfigMainPanel"  data-function="alternateRatesDisplayContainer">
     	<h3 data-localization="_lgAlternativeRates"><!--Alternative Rates--></h3>
        <ul data-function="AlternateRateDisplay">	
        </ul>
	   </div>

   <div id="ratesLegend" class="roomConfigMainPanel clear">
      <h5 data-localization="_ratesLegend"><!--Legend--></h5>
        <div class="paddingClass clear"> 
            <span class="icon_generated" data-icon="u"></span>
          <span class="leftMargin" data-localization="_ratesLegendOccupancy"><!--No. of occupancies for whom the rate is calculated--></span>
        </div>
        <div class="paddingClass clear topMargin"> 
          <span class="icon_generated opaqueImg" data-icon="u"></span>
          <span class="leftMargin" data-localization="_ratesLegendMaxOccupancy"><!--Maximum no. of occupancies for the room--></span>
        </div>  
        <div class="paddingClass clear"> 
          <span class="icon_generated " data-icon="u"></span>
          <span class="icon_generated " data-icon="u"></span>
          <span class="icon_generated" data-icon="u"></span>
          <span class="icon_generated" data-icon="u"></span>
          <span class="icon_generated" data-icon="+"></span>
          <span class="leftMargin" data-localization="_ratesLegendMoreOccupancy"><!--Room can accommodate more than 4 persons--></span>
        </div>  
     </div>
</div>
<div class="clear"></div>

<script type="text/javascript" language="javascript">
    protelWBE.CreateNbrRoomsDropDown('SelectNbrRooms');
    protelWBE.CreateAdultDropDownBox('NbrAdult');
    protelWBE.CreateChildDropDownBox('NbrChild1', 1);
    protelWBE.CreateChildDropDownBox('NbrChild2',2);
    protelWBE.CreateChildDropDownBox('NbrChild3',3);
    protelWBE.CreateChildDropDownBox('NbrChild4', 4);
    protelWBE.CreateAddBedDropDownBox('NbrAddbed');
    protelWBE.CreateCotDropDownBox('NbrCot');
    protelWBE.RegisterDetailViewPriceLabel('pricelabel');
    protelWBE.RegisterDetailClxCondition('Clxbox');
