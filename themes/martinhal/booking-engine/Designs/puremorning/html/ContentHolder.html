 var FontCss = document.createElement("link");

<style>
#upsale {text-decoration:none;}
#upsale:hover {text-decoration:underline;}
</style>

	<div id="printMsg" class="wbe4Wrapper" ><span data-localization="_printMsgTxt">Thank you for printing our content. Please check back soon for new offers.</span> <span data-function="url" id="printURL">URL</span></div>
   <div id="extraHeader" class="wbe4Wrapper"></div>
    
    <div id="page" class="wbe4Wrapper">
        <div id="headerWBE4">
        <!-- Load header here //-->
        </div>
        <div id="content"> 
            <div id="Search-Results" style="display:block;">        </div>
            <div class="clear;" ></div>
            <div id="DetailView-Content" style="display:none;" >		</div>
            <div class="clear"> </div>
        </div>
        <div class="clear"></div>
    </div>
    <div id="footerWBE4" class="wbe4Wrapper footerBg">
    </div>
   	  <!---WARNING: THIS DIV CANNOT BE REMOVED------------------------------------>
      <div id="footerMark" class="wbe4Wrapper footerBg" data-function="protelfooter">   	</div>        

<script id="rowTemplate" type="text/x-kendo-tmpl">                
#var paddingTop='';#
#if(Type == "rooms") paddingTop='shoppingTypeRoom'; #
#var desLen=0;#
#desLen=Description.length;#

<tr>                    
	<td data-label="_CartProductDesc" class="#=paddingTop#" >
		#if(Type == "rooms"){#<h5>${ Name }</h5>#} else {#<h6>${ Name }</h6>#}#
		#if(desLen >0) {# <p style="display:inline">${ Description }</p> #}#
		#if(Type == "rooms"){#
			<p style="display:inline"><a data-LinkToID="${ID}"  href="\\#" class="morelk"   data-localization="_basketDetails"></a></p>
      #}#
	</td> 
	
	<td class="txtLeft nowrap #=paddingTop#">
			<p><a href="\\#" class="linkDeleteLk icon_generated" data-icon="⊝" data-BasketItemDelCommand="${ID}" data-objecttype="${Type}" data-ref="${Ref}"  data-localization="_deleteCmd" id="ButtonDelItem" >delete</a></p>
       #if(Type == "rooms"){#
				<p><a href="\\#" class="linkAddLk icon_generated" data-icon="⊕" data-BasketItemAddArticle="${ID}" data-ItemHotelID="${requestObject.hotel}" data-objecttype="${Type}" data-localization="_addAnotherArticleCmd" id="ButtonDelItem" >add service</a></p>
			#}#	
	</td>
  <td class="txtCrt #=paddingTop#" data-label="_CartProductCount">
    <ul class="showInline nowrap displayInline" style="display: inline;" >
    	
    	#if(Type == "article"){#
      <li><a  class="icon_generated basketQtyMinus icon-minus-sign" data-ItemId="${ID}" data-function="reducearticle" data-icon="⊝" style="text-decoration:none;cursor:pointer" ></a></li>
      #}#	
      <li><span style="width: 20px;">${ Count }</span></li>
      	#if(Type == "article"){#
      <li><a  class="icon_generated basketQtyPlus icon-plus-sign" data-ItemId="${ID}" data-function="increasearticle" data-icon="⊕" style="text-decoration:none; padding-left:0.625em;cursor:pointer" ></a></li>
       #}#	
    	
    	
    </ul>
  </td>
	<td class="txtRight nowrap #=paddingTop#" data-label="_CartProductPrice">${ Price }</td>
	
</tr>     

</script>
